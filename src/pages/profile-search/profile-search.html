<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Github Profile Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input name="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)='goToResults()'>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
